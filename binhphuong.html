<script>
    let num = +prompt("Nhập vào số muốn tính bình phương");
    let  result = binhPhuong(num);
    alert("Bình phương của "+ num +" là " + result);
    function binhPhuong(num) {
        let result=num*num;
        return result;
    }
</script>
