<script>
    
    let r = +prompt("Nhập bán kính hình tròn");
    const pi = 3.14;
    let chuvi = chuVi(r,pi);
    let dientich = dienTich(r,pi);
    alert("Chu vi là: "+ chuvi + "Diện tích là" + dientich);
    function chuVi(r,pi){
        let c = 2*pi*r;
        return c;
    }
    function dienTich(r,pi) {
        let s = pi*r*r;
        return s;
    }
   
</script>
