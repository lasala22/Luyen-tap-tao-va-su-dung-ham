<script>
    let kytu = prompt("Nhập vào một mảng bất kì: ");
    let arr = kytu.split("");
    let daonguoc = daoNguoc(arr);
    console.log(daonguoc);
    function daoNguoc(arr) {
        let first = 0;
        let last = arr.length - 1;
        let b;
        for(first;first<last;first++,last--) {
            b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
        }
        return arr;
    }
    document.write(daonguoc);
</script>
